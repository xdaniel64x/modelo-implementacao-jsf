<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/layout.css"
		media="screen" />
</h:head>
<body>

	<h:form>


		<div class="divPrincipal">
		
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

			<h:panelGrid width="100%">
				<h:panelGrid style=" margin-top:200px; margin-left:40%;" columns="2">
					<h:panelGrid>
						<p:outputLabel styleClass="fontLabelBold" value="#{msgs.rotulo_usuario}#{msgs.rotulo_dois_pontos}" />
					</h:panelGrid>
					<h:panelGrid>
						<p:inputText maxlength="10" size="14" id="codigoUsuario" value="#{controlerFormulario.login.usuario}" styleClass="inputText" />
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid style="margin-left:40%;" columns="2">
					<h:panelGrid>
						<p:outputLabel styleClass="fontLabelBold" value="#{msgs.rotulo_senha}#{msgs.rotulo_dois_pontos} " />
					</h:panelGrid>
					<h:panelGrid style="margin-left:9%;">
						<p:password maxlength="15" size="14" id="senhaUsuario" value="#{controlerFormulario.login.senha}" styleClass="inputText"/>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid style=" margin-left:40%;">
					<h:panelGroup>
						<p:commandButton value="#{msgs.botao_logar}" styleClass="pButton" ajax="false" action="#{controlerFormulario.logar}"
							style="margin-left: 20px;" />
						<p:commandButton value="#{msgs.botao_cancelar}" styleClass="pButton"
							style="margin-left: 20px;" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>
</body>
</html>
